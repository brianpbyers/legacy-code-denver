<ion-view view-title="Chats" ng-controller='ChatCTRL'>
<div class='bar bar-header bar-positive'>
		<button class="button icon ion-arrow-left-a" ng-click='goBack()'></button>
		<h1 class="title">Chats</h1>
		<button class="button icon ion-navicon"></button>
</div>
  <ion-content style="top:44px">
    <ion-list>
    <a class="row item item-thumbnail-left" ng-click='selectChat($index)' nav-direction='forward' ng-repeat='n in chats track by $index'>
      <div class='col flex-display-center' style='max-width:15%;'><img style='max-height:40px;max-width:40px;'src="{{n.image}}"></div>
		  <span class='col' style='margin-top:6%;'>
				<h2 class='title' style='margin-bottom:3%'><b>{{n.name}}</b></h2>
				{{n.preview}}
			</span>
		  <div class='col' style='right:0;max-width:22%;font-size:x-small'>
			{{n.lastMessageDate}}
			</div>
    </a>
    </ion-list>
  </ion-content>
</ion-view>
