<ion-view view-title="ChatMessages" ng-controller='ChatMessagesCTRL' ng-init='init()'>
	<div class='senseus-header'>
		<div class='flex-column' style='height:100%;width:10%;flex-wrap:nowrap;align-items:stretch;justify-content:center;'><a class='button flex-align-center' ng-href='#/tab/chats' style='background-color:#387ef5;color:white;border-color:#0c60ee;font-size:12px;min-height:80%;max-height:80%;'><i class='icon ion-arrow-left-a'></i><span style='margin-left:10%'>Chats</span></a></div>
		<div class='flex-column flex-align-center' style='width:80%'>{{chatName}}</div>
	</div>
  <div style='height:87%;'>
    <div class='list'>
				<a class="item item-avatar flex-align-center" href="#" ng-repeat='n in chatMessages track by $index'>
					<img src="{{n.image}}">
						{{n.message}}
				</a>
		</div>
    </div>
  </div>
	<div class='footer sub-footer' style='height:5%;width:100%'><input style='height:100%;width:93%'></input><a class='button' style='width:7%;font-size:16px;'><i class='icon ion-android-send'></i></a></div>
</ion-view>
